<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="carta">
    <div class=" justify-content-center container col-md-12">
        <form id="form-login" action="#">
            <div class="card col-md-6" style="background: transparent;margin-top: 5rem;margin-left: 20rem;">
                <div class="carta card-header">
                    <span style="color:#fff;font-weight: bold;font-size: 30px;">Registro</span>
                </div>
                <div class="card-body" style="background: rgb(255, 255, 255);">
                    <div class="form-group">
                        <span style="color:black;opacity: 0.7;">Usuario</span>
                        <input class="form-control mb-2" type="text" id="newUser" placeholder="">
                        <span style="color:black;opacity: 0.7;">Contrase√±a</span>
                        <input type="password" class="form-control mb-2" id="newPassword" placeholder="">
                        <span style="color:black;opacity: 0.7;">Categoria</span>
                        <select id="category" class="custom-select" onchange="ddlselect();">
                            <option selected="">Seleccionar Categoria</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Invitado">Invitado</option>
                        </select>
                        <input type="text" id="txtvalue" hidden />
                    </div>
                </div>
                <div class="carta card-footer">
                    <button class="btn btn-block bg-primary text-white" onClick="store();">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
