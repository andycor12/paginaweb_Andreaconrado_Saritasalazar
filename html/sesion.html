<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #000000;  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #434343, #000000);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #434343, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <div class=" justify-content-center container col-md-12">
        <form id="form-login" action="#">
            <div class="card col-md-6" style="margin-top: 8rem;margin-left: 20rem;background: transparent;">
                <div class="carta card-header">
                    <span style="color:#fff;font-weight:bold;font-size:30px;">Login</span>
                </div>
                <div class="card-body" style="background: #fff;">
                    <div class="form-group">
                        <span style="opacity: 0.7;">Username</span>
                        <input required class="form-control mb-4" type="text" id="user" placeholder="Username">
                        <span style="opacity: 0.7;" >Password</span>
                        <input required type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="carta card-footer">
                    <button class="btn btn-block bg-dark text-white" id="success">Success</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="../js/app.js"></script>
</html>
